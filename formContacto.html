<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="colorFlexBackground">
        <header class="header">
            <!--Agrego un menu con lista de todas las secciones en el header-->
            <img class="logoImg" src="imagenes/logo1.jpg" alt="Logo del lugar">
            <nav class="menuClass">
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="torneo.html">Torneo</a></li>
                    <li><a href="reservaTuCancha.html">Reserva tu cancha</a></li>
                    <li><a href="whyTenis.html">Porque tenis?</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>  
            </nav>
        </header>
        <!-- Formulario de contacto-->
        <div class="mainContainer">
            <main>
                <form class="formClass" method="POST">
                    <div>
                        <label for="name">Nombre: </label>
                        <input required type="text" name="name" id="name">
                    </div>
                    
                    <div>
                        <label for="surname"> Apellido:</label>
                        <input required type="text" name="surname" id="surname">
                    </div>
                    
                    <div>
                        <label for="phone">Celular: </label>
                        <input required type="tel" name="phone" id="phone">
                    </div>                    

                    <div>
                        <select name="advertising">
                            <option value="" checked > Como nos conociste? </option>
                            <option value="friend">Amigo </option>
                            <option value="google">Google </option>
                            <option value="club">Otro club </option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="motive"> Motivo: </label>
                        <input type="checkbox" name="motive" id="motive" value="torneo">Torneo 
                        <input type="checkbox" name="motive" id="motive" value="clases">Clases de tenis 
                        <input type="checkbox" name="motive" id="motive" value="alquiler"> Alquiler de cancha
                    </div> 
                    
                    <div>
                        <input type="reset" />
                        <input type="submit" />
                    </div>            
                </form>
        </main>
        </div>
        <footer class="footer">
            <a href="formContacto.html">Contactanos</a>
            <ul class="noneList">
                <li>
                    <a href=""><img src="" alt="FacebookIcon"></a>
                </li>
                <li><a href=""><img src="" alt="InstagramIcon"></a></li>
                <li><a href=""><img src="" alt="WhatsappIcon"></a></li>
            </ul>             
        </footer>
    </div>
</body>
</html>
