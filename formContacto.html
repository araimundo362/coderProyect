<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="globalStyle.css">
</head>
<body>
    <div class="backgroundContacto">
        <header class="header">
            <img class="logoImg" src="imagenes/logo1.jpg" alt="Logo del lugar">
            <nav class="menuClass">
                <a class="aPadding" href="inicio.html">Inicio</a>
                <a class="aPadding" href="torneo.html">Torneo</a>
                <a class="aPadding" href="reservaTuCancha.html">Reserva tu cancha</a> 
                <a class="aPadding" href="whyTenis.html">Porque tenis?</a> 
            </nav>
        </header>
        <!-- Formulario de contacto-->
        <main class="mainMargin">
                <form method="POST">
                    <div class="marginTop">
                        <label for="name">Nombre: </label>
                        <input required type="text" name="name" id="name">
                    </div>
                    
                    <div class="marginTop">
                        <label for="surname"> Apellido:</label>
                        <input required type="text" name="surname" id="surname">
                    </div>
                    
                    <div class="marginTop">
                        <label for="phone">Celular: </label>
                        <input required type="tel" name="phone" id="phone">
                    </div>                    

                    <div class="marginTop">
                        <select name="advertising">
                            <option value="" checked > Como nos conociste? </option>
                            <option value="friend">Amigo </option>
                            <option value="google">Google </option>
                            <option value="club">Otro club </option>
                        </select>
                    </div>
                    
                    <div class="marginTop">
                        <label for="motive"> Motivo: </label>
                        <input type="checkbox" name="motive" id="motive" value="torneo">Torneo 
                        <input type="checkbox" name="motive" id="motive" value="clases">Clases de tenis 
                        <input type="checkbox" name="motive" id="motive" value="alquiler"> Alquiler de cancha
                    </div> 
                    
                    <div class="marginTop">
                        <input type="reset" />
                        <input type="submit" />
                    </div>            
                </form>
        </main>
        <footer class="footerContacto">        
            <a class="aFooter" href="formContacto.html">Contactanos</a>
            <img src="" alt="FacebookIcon">
            <img src="" alt="InstagramIcon">
            <img src="" alt="WhatsappIcon">
        
        </footer>
    </div>
</body>
</html>
