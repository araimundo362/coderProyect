<body>
    <div class="colorFlexBackground">
        <header class="header">
            <!--Agrego un menu con lista de todas las secciones en el header-->
            <input type="checkbox" id="checkbox">
            <i class="fa fa-bars" id="menuIcon" aria-hidden="true"></i>
            <nav class="header__menuClass">
                <ul class="nav nav-tabs nav-justified">
                    <li role="presentation"><a href="inicio.html">Inicio</a></li>
                    <li role="presentation"><a href="torneo.html">Torneo</a></li>
                    <li role="presentation"><a href="whyTenis.html">Porque tenis?</a></li>
                    <li role="presentation"><a href="galeria.html">Galeria</a></li>
                </ul>  
            </nav>
</header>
        <!-- Formulario de contacto-->
            <main class="onMain">
                <div class="container">
                    <form class="formClass" method="POST">
                        <div class="form-group">
                            <label for="name">Nombre: </label>
                            <input required type="text" name="name" id="name"  class="form-control" >
                        </div>
                        
                        <div class="form-group">
                            <label for="surname"> Apellido:</label>
                            <input required type="text" name="surname" id="surname"  class="form-control" >
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Celular: </label>
                            <input required type="tel" name="phone" id="phone"  class="form-control" >
                        </div>                    
    
                        <div class="form-group">
                            <select class="form-control" name="advertising">
                                <option value="" checked > Como nos conociste? </option>
                                <option value="friend">Amigo </option>
                                <option value="google">Google </option>
                                <option value="club">Otro club </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input name="motive" type="checkbox" id="inlineCheckbox1" value="option1"> Torneo
                              </label>
                              <label class="checkbox-inline">
                                <input name="motive" type="checkbox" id="inlineCheckbox2" value="option2"> Clases de tenis 
                              </label>
                              <label class="checkbox-inline">
                                <input  name="motive" type="checkbox" id="inlineCheckbox3" value="option3">  Alquiler de cancha
                              </label>
                            <!--<label for="motive"> Motivo: </label>
                            <input type="checkbox" name="motive" id="motive" value="torneo">Torneo 
                            <input type="checkbox" name="motive" id="motive" value="clases">Clases de tenis 
                            <input type="checkbox" name="motive" id="motive" value="alquiler"> Alquiler de cancha-->
                        </div> 
                        <div class="formClass__buttonContainer">
                            
                            <!-- Se agrego un boton para simular el envio del formulario y el reseteo del formulario -->
                            <button type="reset" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                                Limpiar formulario
                            </button>

                            <button type="submit" id="myButton" data-loading-text="Loading..." class="btn btn-primary">
                               Enviar
                              </button>
                
                        </div>            
                    </form>
                </div>
        </main>
        <footer class="footer">
            <a href="formContacto.html">Contactanos</a>
